<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree-fulano</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="profile">
    <img src="thiago.jpg" class="avatar">
    <h1>Fulano de tal</h1>
    <h2>Programador | Professor | Youtuber</h2>
</div>

<ul class="social">
    <li>
        <a href="">
            <img src="youtube.png" alt="Youtube">
        </a>
    </li>
    <li>
        <a href="">
            <img src="insta.svg" alt="Instagram">
        </a>
    </li>
    <li>
        <a href="">
            <img src="linkedin.svg" alt="linkedin">
        </a>
    </li>
    <li>
        <a href="">
            <img src="github.svg" alt="github">
        </a>
    </li>
    <li>
        <a href="">
            <img src="whatsapp.png" alt="whatsapp">
        </a>
    </li>
</ul>

<div class="links">
    <ul class="links-list">
        <li>
            <a href="">
                Desenvolvimento Web Fullstack
                <span>Curso de programação web para iniciantes (do zero).</span>
            </a>
        </li>
        <li>
            <a href="">
                Fabrica de Aplicativos - React Native
                <span>Curso de desenvolvimento de aplicativos para iniciantes (do zero).</span>
            </a>
        </li>
    </ul>
</div>

</body>
</html>
